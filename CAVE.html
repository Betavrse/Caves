<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CAVES - Pareid</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" href="main.css">
	</head>

	<body>
     
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
            import { CinematicCamera } from 'three/addons/cameras/CinematicCamera.js';
            import { FontLoader } from 'three/addons/loaders/FontLoader.js';
            import { FirstPersonControls } from 'three/addons/controls/FirstPersonControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { LightProbeGenerator } from 'three/addons/lights/LightProbeGenerator.js';
			import { TDSLoader } from 'three/addons/loaders/TDSLoader.js';
			

			let camera, scene, renderer, stats, controls;
            let bIsMesh;

			const clock = new THREE.Clock();
			var mat;
			var model;

			var geo;
			let texture;
			let mixer;let lightProbe;
			let dirLight;
            
            //let path = require('./models/cave/test60.fbx');

            init();
            animate();

            


			function init() {


				const container = document.createElement( 'div' );
				document.body.appendChild( container );


				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 100, 200, 300 );
                //camera = new CinematicCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				//camera.setLens( 5 );
				//camera.position.set( 2, 1, 500 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 300, 800 );

				const hemiLight = new THREE.HemisphereLight( 0xa0a0a0, 0x444444, 1.2 );
				hemiLight.position.set( 0, 200, 0 );
				scene.add(hemiLight);
				//

				//lightProbe = new THREE.LightProbe();
				//scene.add(lightProbe);
				scene.add(new THREE.AmbientLight(0x404040,5));
				dirLight = new THREE.DirectionalLight(0xffffff,1.5);
				dirLight.position.set(0, 500, 100);
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 180;
				dirLight.shadow.camera.bottom = - 100;
				dirLight.shadow.camera.left = - 120;
				dirLight.shadow.camera.right = 120;
				scene.add(dirLight);
				//scene.add( dirLight );

				//scene.add( new THREE.CameraHelper( dirLight.shadow.camera ) );

				// ground
				const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				//scene.add( mesh );

				const grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				//scene.add(grid);

				// model
				const loader = new TDSLoader( );
				//const path = require('models/cave/test60.fbx');
				loader.setResourcePath( 'models/cave/' );
				loader.load('models/cave/cave00.3ds', function (object) {
					//const model = gltf.scene;

					
					object.position.set(0, 100, 0);
					object.scale.multiplyScalar(1); 
					
					object.traverse(function (object) {
						if ((object instanceof THREE.Mesh)) {
							mat = object.material;
							object.material.metalness = 0;
							mat.side = THREE.DoubleSide;
							//object.material.colorWrite = false;
						}
					});

					//object.renderOrder = 0;

					scene.add(object);

				}, undefined, function (error) {

					console.error(error);

				}); 

				renderer = new THREE.WebGLRenderer({
					antialias: true,
					alpha: true
				});
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.physicallyCorrectLights = true;
				renderer.gammaOutput = true;
			    //renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				//controls = new OrbitControls( camera, renderer.domElement );
				//controls.target.set( 0, 0, 0 );
				//controls.update();
                controls = new FirstPersonControls( camera, renderer.domElement );
				controls.movementSpeed = 150;
				controls.lookSpeed = 0.1;

				window.addEventListener( 'resize', onWindowResize );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
                //setupGui();

			}

			

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				if ( mixer ) mixer.update( delta );

				renderer.render( scene, camera );

				stats.update();

			}




		</script>

	</body>
</html>
